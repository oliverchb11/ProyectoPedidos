<div class="container mt-5">
  <form action="" [formGroup]="formularioAgregarProducto">
    <div class="form-group">
      <label for="">Nombre Del producto:</label>
      <input
        type="text"
        formControlName="nombreProducto"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="">Stock:</label>
      <input type="number" formControlName="stock" class="form-control" />
    </div>
    <div class="form-group">
      <label for="">Precio:</label>
      <input type="number" formControlName="precio" class="form-control" />
    </div>
    <div class="form-group">
      <label for="">Descripcion:</label>
      <textarea
        name=""
        formControlName="descripcion"
        id=""
        cols="30"
        rows="5"
        class="form-control"
      ></textarea>
    </div>
    <button
      [disabled]="!formularioAgregarProducto.valid"
      class="btn btn-primary"
      (click)="agregarProducto()"
    >
      Agregar Producto
    </button>
  </form>
</div>
